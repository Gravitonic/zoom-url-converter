<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="Convert Zoom URLs into ones that can be opened directly by the Zoom app."/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js"></script>
    <title>Zoom URL Converter</title>
  </head>
  <body class="container mt-5">
    <h1>Zoom URL Converter</h1>

    <div class="row">
      <div class="col col-12 col-lg-7">
        <h2>Option 1: Enter a Zoom URL</h2>
  
        <div class="d-flex">
          <input type="text" id="url" class="form-control" placeholder="Zoom URL">
          <button id="submit" onclick="generate()" class="btn btn-primary ms-3">Submit</button>
        </div>
    
        <h2>Option 2: Meeting ID and Password</h2>
    
        <div class="d-flex">
          <input type="text" id="meetingId" class="form-control" placeholder="Meeting ID">
          <input type="text" id="password" class="form-control ms-3" placeholder="Password">
          <button id="submit2" onclick="generate2()" class="btn btn-primary ms-3">Submit</button>
        </div>
      </div>
      <div class="col col-12 col-lg-5">
        <h2>Output</h2>

        <input type="text" id="output" class="form-control" disabled="true">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
